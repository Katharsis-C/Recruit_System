<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改信息</title>
    <!-- css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <img class="background" src="pics/RegBg.jpg" draggable="false" oncontextmenu="return false">
</head>
    <!-- javascript -->
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script>
    $(document).ready(function () {
        $('#toHelp').click(function () {
            window.location.href="help.html";
        });
    });
</script>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img alt="Brand" src="pics/logo.png">
                </a>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="container" id="mod_form">
    <div>
        <form role="form" name="Data">
            <div>
                <div class="form-group">
                    <input name="name" type="text" id="name" placeholder="输入姓名" class="form-control input" required="required">
                </div>
                <div class="form-group">
                    <input name="mark" type="text" id="mark" placeholder="输入唯一编码" class="form-control input" required="required">
                </div>
                <span id="response"></span>
                <div>
                    <input type="button" class="btn btn-default btn-block btn-circle-micro" value="我要修改" id="subBtn">
                </div>
                <div class="text-center" id="help">
                    <h4 id="toHelp">Click here when you are in trouble</h4>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('#subBtn').click(function () {
        var name = document.getElementById("name").value;
        var mark = document.getElementById("mark").value;
        var s = "name="+name+"&mark="+mark;
        s = encodeURI(s).replace(/\+/g, "%2B");
        $.ajax({
            url: "./php/verify.php",
            type:"POST",
            data: s,
            complete: function (result) {
                if(!result.responseText.match("^\{(.+:.+,*){1,}\}$")) {
                    document.getElementById('response').innerHTML =result.responseText;
                }
                else {
                    var data = JSON.parse(result.responseText);
                    var date = new Date();
                    date.setMinutes(date.getMinutes() + 1);
                    for (var x in data)
                        document.cookie = x + "=" + data[x] + "; expires=" + date.toGMTString();
                    window.location.pathname = "/modify_page.html";
                }
            }
        })
    })
</script>
</body>
<footer>
    <div class="container" id="cpy_in">
        <p >Copyright &copy; 2017 <a href="http://zsxyww.com/">中山学院网络维护科</a></p>
    </div>
</footer>
</html>
